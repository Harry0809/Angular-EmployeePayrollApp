<div class="main-content">
  <div class="header-content">
      <div class="emp-detail-text">
          Employee Details <div class="emp-count" >{{this.countNumber}}</div>
      </div>
      <button mat-button (click) = "btnClick()"><img src="../../assets/add-0.svg"> Add user</button>
  </div>
  <div class="table-main">
      <table class="table" id="display">
          <tr>

              <th class="ProfilePic"> ProfilePic</th>
              <th class="table-name-column">{{this.name}}</th>
              <th class="table-gender-column">{{this.gender}}</th>
              <th >{{this.department}}</th>
              <th>{{this.salary}}</th>
              <th class="table-gender-column" >{{this.startDate}}</th>
              <th class="tb-header-actions">Actions</th>
          </tr>
          
          <tr class="tr-height" *ngFor="let employee of allEmp">
              <td class="ProfilePic" ><img [src]="employee.profilePic" ></td>
              <td class="table-name-column">{{employee.name}}</td>
              <td class="table-gender-column">{{employee.gender}}</td>
              <td >
                  
                      <p class="dept-label" *ngFor="let i of employee.department">{{i}}</p>
                  
              </td>                
              <td>â‚¹ {{employee.salary}}</td>
              <td class="table-gender-column">{{ employee.startDate | date:'shortDate' }}</td>
              <td class="action-icon tb-header-actions" >
                  <img (click)="editById(employee.id)" alt="Edit" src="/assets/icon/icons8-pencil-24.png" >
                  <img (click)="deleteEmp(employee.id)" style="margin-right: 20px;"  alt="delete" src="/assets/icon/icons8-trash-24.png">
              </td>

          </tr> 
      </table>
  </div>
</div>
